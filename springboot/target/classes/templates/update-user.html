<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age" placeholder="Age">
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
        <div class="col-md-12">
            <h5 class="text-center">
                Role
            </h5>
        </div>
        <tr>
            <th>Role:</th>
            <td>
                <select name="role" multiple size="2">
                    <option>ADMIN</option>
                    <option>USER</option>
                </select>
            </td>
        </tr>
        <input type="submit" value="Update User">
    </form>
</div>
</body>
</html>
